<!DOCTYPE html>
<html>
  <head>
    <title>Caluclater For Ten pins bowling</title>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
    <script src="src/CaluclaterTenPinsBowling.js"></script>
    <LINK href="public/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Caluclater for ten pins bowling</h1>
    <h3>Frame <span id="frame">1</span>, Roll <span id="roll">1</span></h3>
    <h3><span id="game-status">Ready to start</span></h3>

    <h4>gamescores <span id="1">-</span></h4>
    <h4>framescores <span id="2">-</span></h4>
    <h4>strike <span id="3">-</span></h4>
    <h4>spare <span id="4">-</span></h4>
    <h4>gameFinish<span id="5">-</span></h4>

    <section>
    <table class="score-table">
      <tr>
          <th>Roll \ Frame</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th colspan=3 >10</th>
      </tr>
      <tr>
          <th>1</th>
          <th><span id="1-1">-</span></th>
          <th><span id="2-1">-</span></th>
          <th><span id="3-1">-</span></th>
          <th><span id="4-1">-</span></th>
          <th><span id="5-1">-</span></th>
          <th><span id="6-1">-</span></th>
          <th><span id="7-1">-</span></th>
          <th><span id="8-1">-</span></th>
          <th><span id="9-1">-</span></th>
          <th rowspan=3><span id="10-1">-</span></th>
          <th rowspan=3><span id="10-2">-</span></th>
          <th rowspan=3><span id="10-3">-</span></th>
      </tr>
      <tr>
          <th>2</th>
          <th><span id="1-2">-</span></th>
          <th><span id="2-2">-</span></th>
          <th><span id="3-2">-</span></th>
          <th><span id="4-2">-</span></th>
          <th><span id="5-2">-</span></th>
          <th><span id="6-2">-</span></th>
          <th><span id="7-2">-</span></th>
          <th><span id="8-2">-</span></th>
          <th><span id="9-2">-</span></th>
      </tr>
      <tr>
          <th>Bonus</th>
          <th><span id="1-3">-</span></th>
          <th><span id="2-3">-</span></th>
          <th><span id="3-3">-</span></th>
          <th><span id="4-3">-</span></th>
          <th><span id="5-3">-</span></th>
          <th><span id="6-3">-</span></th>
          <th><span id="7-3">-</span></th>
          <th><span id="8-3">-</span></th>
          <th><span id="9-3">-</span></th>
      </tr>
      <tr>
          <th colspan="13">Total: <span id="total"></span></th>
      </tr>
    </table>



      <h1 id="score"></h1>
    </section>
    <section>
      <form id="my-form">
          <input id="pins" type="text" placeholder="Enter pins"></input>
          <input type="submit"></input>
      </form>
    </section>

  </body>
</html>
